{{- if .Values.observability.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: {{ .Values.global.namespace }}
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      securityContext:
        runAsUser: 472
        runAsGroup: 472
        fsGroup: 472
      containers:
        - name: grafana
          image: {{ .Values.observability.grafana.image }}
          ports:
            - containerPort: {{ .Values.observability.grafana.port }}
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: {{ .Values.observability.grafana.adminUser | quote }}
            {{- if and .Values.observability.grafana.adminPasswordSecretName .Values.observability.grafana.adminPasswordSecretKey }}
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.observability.grafana.adminPasswordSecretName }}
                  key: {{ .Values.observability.grafana.adminPasswordSecretKey }}
            {{- else }}
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: {{ .Values.observability.grafana.adminPassword | quote }}
            {{- end }}
            {{- if .Values.observability.grafana.ingress.host }}
            - name: GF_SERVER_DOMAIN
              value: {{ .Values.observability.grafana.ingress.host | quote }}
            - name: GF_SERVER_ROOT_URL
              value: {{ printf "https://%s" .Values.observability.grafana.ingress.host | quote }}
            {{- end }}
            - name: DISCORD_ALERT_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.observability.alerts.secretName }}
                  key: {{ .Values.observability.alerts.secretKey }}
                  optional: true
            {{- if and .Values.observability.alerts.secretName .Values.observability.alerts.signupSecretKey }}
            - name: DISCORD_SIGNUP_ALERT_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.observability.alerts.secretName }}
                  key: {{ .Values.observability.alerts.signupSecretKey }}
                  optional: true
            {{- end }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/grafana
            - name: provisioning
              mountPath: /etc/grafana/provisioning/datasources/datasources.yaml
              subPath: datasources.yaml
            - name: provisioning
              mountPath: /etc/grafana/provisioning/dashboards/dashboards.yaml
              subPath: dashboards.yaml
            - name: dashboards
              mountPath: /var/lib/grafana/dashboards/portcall
            {{- if .Values.observability.alerts.enabled }}
            - name: alerting
              mountPath: /etc/grafana/provisioning/alerting
            {{- end }}
          resources:
            requests:
              memory: {{ .Values.observability.grafana.resources.requests.memory }}
              cpu: {{ .Values.observability.grafana.resources.requests.cpu }}
            limits:
              memory: {{ .Values.observability.grafana.resources.limits.memory }}
              cpu: {{ .Values.observability.grafana.resources.limits.cpu }}
      volumes:
        - name: provisioning
          configMap:
            name: grafana-provisioning
        - name: dashboards
          configMap:
            name: grafana-dashboards
        {{- if .Values.observability.alerts.enabled }}
        - name: alerting
          configMap:
            name: grafana-alerting
        {{- end }}
        - name: data
          {{- if .Values.observability.grafana.persistence.enabled }}
          persistentVolumeClaim:
            claimName: grafana-data
          {{- else }}
          emptyDir: {}
          {{- end }}
{{- end }}

{{- if .Values.observability.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: {{ .Values.global.namespace }}
data:
  loki.yaml: |
    auth_enabled: false
    server:
      http_listen_port: {{ .Values.observability.loki.port }}
    common:
      path_prefix: /loki
      replication_factor: 1
      ring:
        kvstore:
          store: inmemory
      storage:
        filesystem:
          chunks_directory: /loki/chunks
          rules_directory: /loki/rules
    schema_config:
      configs:
        - from: "2024-01-01"
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h
    storage_config:
      filesystem:
        directory: /loki/chunks
    compactor:
      working_directory: /loki/compactor
      compaction_interval: 10m
    limits_config:
      reject_old_samples: true
      reject_old_samples_max_age: 168h
{{- end }}

{{- if .Values.emailWorker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-worker
  namespace: {{ .Values.global.namespace }}
  labels:
    app: email-worker
spec:
  replicas: {{ .Values.emailWorker.replicas }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: email-worker
  template:
    metadata:
      labels:
        app: email-worker
    spec:
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
      {{- range .Values.global.imagePullSecrets }}
        - name: {{ . }}
      {{- end }}
      {{- end }}
      {{- if .Values.redis.enabled }}
      initContainers:
      - name: wait-for-redis
        image: redis:7-alpine
        command:
        - sh
        - -c
        - |
          until redis-cli -h {{ .Values.redis.host }} -p {{ .Values.redis.port }} ping; do
            echo "Waiting for redis..."
            sleep 2
          done
      {{- end }}
      containers:
      - name: email-worker
        image: {{ .Values.emailWorker.image.repository }}:{{ .Values.emailWorker.image.tag }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: 2525
          name: smtp
          protocol: TCP
        - containerPort: {{ .Values.emailWorker.health.port | default 9091 }}
          name: health
          protocol: TCP
        env:
        - name: APP_ENV
          value: {{ .Values.emailWorker.env.appEnv | quote }}
        - name: EMAIL_PROVIDER
          value: {{ .Values.emailWorker.env.emailProvider | quote }}
        - name: SMTP_ADDR
          value: {{ .Values.emailWorker.smtp.addr | default ":2525" | quote }}
        - name: PORT
          value: {{ .Values.emailWorker.health.port | default 9091 | quote }}
        - name: SMTP_RELAY_ENABLED
          value: "true"
        - name: RESEND_API_URL
          value: {{ .Values.emailWorker.env.resendApiUrl | default "https://api.resend.com/emails" | quote }}
        - name: POSTMARK_API_URL
          value: {{ .Values.emailWorker.env.postmarkApiUrl | default "https://api.postmarkapp.com/email" | quote }}
        - name: RESEND_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.common.secretName }}
              key: RESEND_API_KEY
              optional: true
        - name: POSTMARK_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.common.secretName }}
              key: POSTMARK_API_KEY
              optional: true
        envFrom:
        - configMapRef:
            name: portcall-config
        - secretRef:
            name: {{ .Values.common.secretName }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: health
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: health
          initialDelaySeconds: 5
        resources:
          requests:
            memory: {{ .Values.emailWorker.resources.requests.memory }}
            cpu: {{ .Values.emailWorker.resources.requests.cpu }}
          limits:
            memory: {{ .Values.emailWorker.resources.limits.memory }}
            cpu: {{ .Values.emailWorker.resources.limits.cpu }}
{{- end }}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.title}}</title>
    <style>
      body { font-family: Arial, sans-serif; background: #f7f7f7; color: #222; }
      .container { max-width: 560px; margin: 24px auto; background: #fff; padding: 24px; border-radius: 8px; }
      h1 { margin-top: 0; font-size: 20px; }
      p { font-size: 14px; line-height: 1.5; }
      .button { display: inline-block; margin-top: 16px; padding: 10px 18px; background: #18181b; color: #fff !important; text-decoration: none; border-radius: 6px; }
      .footer { margin-top: 20px; color: #666; font-size: 12px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{.title}}</h1>
      <p>{{.message}}</p>
      {{if .action_url}}
      <a href="{{.action_url}}" class="button">{{.action_text}}</a>
      {{end}}
      <div class="footer">&copy; {{.year}} Portcall.</div>
    </div>
  </body>
</html>

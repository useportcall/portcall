{{define "invoice-styles"}}
<style>
  :root {
    --page-bg: #f4f6fb;
    --card-bg: #fff;
    --fg: #2d3748;
    --fg-muted: #4a5568;
    --accent: #3b82f6;
    --th-bg: #f1f5f9;
    --border: #e2e8f0;
    --status-clr: oklch(76.5% 0.177 163.223);
  }
  @media (prefers-color-scheme: dark) {
    :root:not(.light) {
      --page-bg: hsl(0 0% 7%);
      --card-bg: hsl(0 0% 3.9%);
      --fg: hsl(0 0% 98%);
      --fg-muted: hsl(0 0% 63.9%);
      --accent: #60a5fa;
      --th-bg: hsl(0 0% 14.9%);
      --border: hsl(0 0% 14.9%);
    }
  }
  html.dark {
    --page-bg: hsl(0 0% 7%);
    --card-bg: hsl(0 0% 3.9%);
    --fg: hsl(0 0% 98%);
    --fg-muted: hsl(0 0% 63.9%);
    --accent: #60a5fa;
    --th-bg: hsl(0 0% 14.9%);
    --border: hsl(0 0% 14.9%);
  }
  body {
    font-family: "Inter", "Segoe UI", Arial, sans-serif;
    background: var(--page-bg);
    color: var(--fg);
    margin-top: 14px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
  }
  .invoice-container {
    width: 70.67vh;
    height: 100vh;
    background: var(--card-bg);
    box-sizing: border-box;
    padding: 32px;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 32px;
  }
  .company {
    font-size: 16px;
    font-weight: 500;
    color: var(--fg);
  }
  .invoice-title {
    font-size: 18px;
    font-weight: 600;
    color: var(--accent);
    letter-spacing: 2px;
  }
  .info {
    display: flex;
    justify-content: space-between;
    margin-bottom: 32px;
  }
  .address-block {
    font-size: 12px;
    color: var(--fg-muted);
    line-height: 1.6;
    margin-bottom: 16px;
  }
  .section-title {
    font-size: 14px;
    font-weight: 600;
    color: var(--accent);
    margin-bottom: 6px;
  }
  .details {
    font-size: 12px;
    color: var(--fg-muted);
    margin-bottom: 18px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 24px;
  }
  th,
  td {
    padding: 10px 6px;
    border-bottom: 1px solid var(--border);
    text-align: left;
    font-size: 12px;
  }
  th {
    background: var(--th-bg);
    font-weight: 600;
    color: var(--fg);
  }
  tr:last-child td {
    border-bottom: none;
  }
  .totals {
    text-align: right;
    font-size: 12px;
    margin-top: 10px;
  }
  .subtotals {
    text-align: right;
    font-size: 12px;
  }
  .status-banner {
    border: 1px solid var(--status-clr);
    background: var(--card-bg);
    border-radius: 6px;
    font-size: 12px;
    width: fit-content;
    padding: 4px 8px;
    color: var(--status-clr);
    justify-self: end;
    margin-top: 14px;
  }
</style>
{{end}}
